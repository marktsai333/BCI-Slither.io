<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slither.io Clone - Loonride Example</title>
    <link rel="icon" href="data:,">
    <script src="lib/phaser.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="src/game.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/playerSnake.js"></script>
    <script src="src/botSnake.js"></script>
    <script src="src/eye.js"></script>
    <script src="src/eyePair.js"></script>
    <script src="src/shadow.js"></script>
    <script src="src/food.js"></script>
    <script src="src/util.js"></script>
    <script src="src/multiplayer.js"></script>
    <script src="bci.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        #login-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        #login-screen input {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-screen button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #login-screen button:hover {
            background: #45a049;
        }
        #leaderboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            min-width: 200px;
        }
        #leaderboard h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #333;
        }
        #leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #leaderboard-list li {
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <h2>Enter Your Name</h2>
        <input type="text" id="player-name" placeholder="Your name" maxlength="15">
        <br>
        <button id="start-game">Play!</button>
    </div>
    <div id="leaderboard" class="hidden">
        <h3>Leaderboard</h3>
        <ul id="leaderboard-list"></ul>
    </div>
    <div id="game-container"></div>
    <script>
    (function() {
        function createGame() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            if (window.game) {
                window.game.destroy();
            }
            var game = new Phaser.Game(w, h, Phaser.AUTO, null);
            window.game = game;
            game.state.add('Game', Game);
            game.state.start('Game');
        }
        createGame();
        window.addEventListener('resize', function() {
            createGame();
        });
    })();
    </script>
</body>
</html>
